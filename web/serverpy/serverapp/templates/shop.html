{% extends 'base/base.html' %}
{% load static %}

{% block title %}Магазин{% endblock %}

{% block content %}
<header class="header-guest">
    <button id="back-button" class="back-button" onclick="window.history.back()">
        <img src="{% static 'assets/icons/arrow-left.svg' %}" alt="Назад" class="button__icon">
    </button>
    <div class="header__profile">
        <button id="profile-button" class="button button--icon">
            <img src="{% static 'assets/icons/profile.svg' %}" alt="Профіль" class="button__icon">
        </button>
    </div>
</header>

<main class="main">
    <div class="shop">
        <div class="shop__item" style="border-width: 2px; border-color: #692537;">
            <!-- <img src="assets/images/card-skin-1.jpg" alt="Вигляд карт 1" class="shop__item-image"> -->
            <h2 class="shop__item-title">Вигляд карти 1</h2>
            <p class="shop__item-price">100 грн</p>
            <button class="shop__item-buy">Купити</button>
        </div>
        <div class="shop__item" style="border-width: 2px; border-color: #692537;">
            <!-- <img src="assets/images/card-skin-2.jpg" alt="Вигляд карт 2" class="shop__item-image"> -->
            <h2 class="shop__item-title">Вигляд карти 2</h2>
            <p class="shop__item-price">150 грн</p>
            <button class="shop__item-buy">Купити</button>
        </div>
    </div>
</main>
{% endblock %}
