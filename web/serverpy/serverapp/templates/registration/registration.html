<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../../../static/styles/styles.css">
  <link rel="stylesheet" href="../../../static/styles/styleguide.css">
  <link rel="stylesheet" href="../../../static/styles/signup.css">
  <title>Реєстрація</title>
</head>

<body>
  <header class="login-header">
    <a id="back-button" class="back-button" href="/">
      <img src="../../../static/assets/icons/arrow-left.svg" alt="Назад" class="button__icon">
    </a>
  </header>
  <div class="signup-page">
    <div class="div">

      <!-- Заголовок -->
      <div class="log-in-text">Створення аккаунту</div>
      <form method="post" action="{%url "registration"%}">

          {%csrf_token%}

          <!-- Поле для імені користувача -->
          <div class="username-textbox">
              <input name="username" type="text" class="input-field" placeholder="Ім’я користувача">
          </div>

          <!-- Поле для пароля -->
          <div class="password-textbox">
              <input name="password1" type="password" class="input-field" placeholder="Пароль">
          </div>

          <!-- Поле для повторення пароля -->
          <div class="repeat-password-textbox">
              <input name="password2" type="password" class="input-field" placeholder="Повторіть пароль">
          </div>


          <!-- Кнопка "Створити аккаунт" -->
          <button class="create-account" type="submit">
              <div class="text-wrapper">Створити аккаунт</div>
          </button>
      </form>
    </div>
  </div>
</body>

</html>
