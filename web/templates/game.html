{% extends 'base/base.html' %}
{% load static %}

{% block title %}Гра{% endblock %}

{% block head %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'styles/game.css' %}">
{% endblock %}

{% block content %}
<div class="game-container">
  <header class="header-game">
    <button id="back-button" class="back-button" onclick="window.history.back()">
      <img src="{% static 'assets/icons/arrow-left.svg' %}" alt="Назад" class="button__icon">
    </button>

    <div class="rating">
      <h2 class="rating-title">Рейтинг</h2>
      <div class="rating-content">
        <p>Нікнейм1&nbsp;&nbsp;&nbsp;&nbsp;9</p>
        <p>Нікнейм2&nbsp;&nbsp;&nbsp;&nbsp;2</p>
        <p>Нікнейм3&nbsp;&nbsp;&nbsp;&nbsp;1</p>
      </div>
    </div>
  </header>

  <div class="top-player">
    <div class="player-card">3</div>
  </div>

  <div class="game-wrapper">
    <div class="left-player">
      <div class="player-card">3</div>
    </div>

    <div class="game-field">
      <div class="main-game-area">
        <div class="center-area">
          <div class="deck">
            <div class="vertical-section"></div>
          </div>
          <div class="thrown-cards">
            <div class="vertical-section"></div>
          </div>
          <div></div> <!-- Залишено порожній div як у оригіналі -->
        </div>
      </div>

      <div class="horizontal-row">
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
      </div>
    </div>

    <div class="right-player">
      <div class="player-card">3</div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{{ block.super }}
<script src="{% static 'game.js' %}"></script>
{% endblock %}
